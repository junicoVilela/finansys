<app-bread-crumb
        [items]="[{text: 'Categorias'}]"
></app-bread-crumb>

<app-page-header
        page-title="Categorias"
        button-text="+ Nova Categoria"
        button-link="new"
        button-class="btn-success"
></app-page-header>

<div class="my-3 p-3 bg-body rounded shadow-sm">
    <h4 class="pb-4 text-opacity-25">Lista de categorias</h4>
    <table class="table table-bordered table-hover caption-top">
        <thead class="table-light">
        <tr>
            <th scope="col">Categoria</th>
            <th scope="col" class="w-25 p-2 text-center">Ações</th>
        </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cat of resources">
                <td>
                    <strong>{{ cat.name }}</strong><br>
                    <small>{{ cat.description }}</small>
                </td>
                <td class="w-25 p-2 text-center">
                    <a [routerLink]="[cat.id, 'edit']" class="btn btn-outline-info btn-sm m-2">Editar</a>
                    <button (click)="deleteResource(cat)" class="btn btn-outline-danger btn-sm">Deletar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
