<div class="content">
  <app-navbar></app-navbar>

  <div class="row m-0">
    <!-- Sidebar - só aparece se estiver logado -->
    <div class="col-md-3 p-0" *ngIf="isAuthenticated$ | async">
      <app-sidebar></app-sidebar>
    </div>

    <!-- Conteúdo principal - ajusta baseado se sidebar está visível -->
    <div [ngClass]="(isAuthenticated$ | async) ? 'col-md-9' : 'col-12'" class="p-4">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>

<app-loading></app-loading>
