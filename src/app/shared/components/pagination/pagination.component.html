<div class="card border-0 shadow-sm mt-4">
  <div class="card-body py-4">
    <div class="d-flex justify-content-between align-items-center">
      <!-- Botão Anterior -->
      <div class="d-flex align-items-center">
        <button type="button" 
                class="btn btn-sm me-2" 
                [class]="iconColorClass"
                (click)="previousPage()"
                [disabled]="data.currentPage === 1">
          <i class="bi text-white" [class]="options.iconClass"></i>
        </button>
      </div>

      <!-- Informações da Paginação -->
      <div class="d-flex align-items-center">
        <!-- Seletor de Itens por Página -->
        <div class="me-3" *ngIf="options.showItemsPerPage">
          <div class="d-flex align-items-center">
            <label class="form-label mb-0 me-2 small">Itens por página:</label>
            <select class="form-select form-select-sm" 
                    style="width: auto;"
                    (change)="changeItemsPerPage($any($event.target).value)"
                    [value]="data.itemsPerPage">
              <option *ngFor="let option of options.itemsPerPageOptions" [value]="option">
                {{ option }}
              </option>
            </select>
          </div>
        </div>

        <!-- Informações de Páginas -->
        <div class="col-md-4" [class.offset-md-4]="!options.showInfo">
          <nav aria-label="Navegação de páginas">
            <ul class="pagination pagination-sm mb-0">
              <!-- Botão Anterior -->
              <li class="page-item" [class.disabled]="data.currentPage === 1">
                <button class="page-link" 
                        (click)="previousPage()"
                        [disabled]="data.currentPage === 1">
                  <i class="bi bi-chevron-left"></i>
                </button>
              </li>

              <!-- Números das Páginas -->
              <li class="page-item" 
                  *ngFor="let page of pageNumbers"
                  [class.active]="page === data.currentPage">
                <button class="page-link" 
                        (click)="goToPage(page)"
                        [class.active]="page === data.currentPage">
                  {{ page }}
                </button>
              </li>

              <!-- Botão Próximo -->
              <li class="page-item" [class.disabled]="data.currentPage === data.totalPages">
                <button class="page-link" 
                        (click)="nextPage()"
                        [disabled]="data.currentPage === data.totalPages">
                  <i class="bi bi-chevron-right"></i>
                </button>
              </li>
            </ul>
          </nav>
        </div>

        <!-- Informações de Contagem -->
        <div class="ms-3" *ngIf="options.showInfo">
          <small class="text-muted">
            Mostrando {{ data.startItem + 1 }} a {{ data.endItem }} de {{ data.totalItems }} {{ options.itemType }}
          </small>
        </div>
      </div>
    </div>
  </div>
</div>
