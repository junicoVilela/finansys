<div class="card border-0 shadow-sm mt-4">
  <div class="card-body py-4">
    <div class="row align-items-center">
      <!-- Informações de contexto -->
      <div class="col-md-4" *ngIf="options.showInfo">
        <div class="d-flex align-items-center">
          <div class="bg-gradient rounded-circle d-flex align-items-center justify-content-center me-3" 
               [class]="getIconColorClass()"
               style="width: 40px; height: 40px;">
            <i class="bi text-white" [class]="options.iconClass"></i>
          </div>
          <div>
            <p class="text-muted mb-0 small">
              Mostrando <strong>{{ data.startItem }}</strong> a 
              <strong>{{ data.endItem }}</strong> 
              de <strong>{{ data.totalItems }}</strong> {{ options.itemType }}
            </p>
          </div>
        </div>
      </div>
      
      <!-- Controles de navegação centralizados -->
      <div class="col-md-4" [class.offset-md-4]="!options.showInfo">
        <nav aria-label="Navegação de páginas" class="d-flex justify-content-center">
          <ul class="pagination pagination-lg mb-0">
            <!-- Botão Anterior -->
            <li class="page-item" [class.disabled]="data.currentPage === 1">
              <button 
                class="page-link border-0" 
                (click)="previousPage()"
                [disabled]="data.currentPage === 1"
                title="Página anterior"
              >
                <i class="bi bi-chevron-left"></i>
              </button>
            </li>
            
            <!-- Números das páginas -->
            <li 
              *ngFor="let page of getPageNumbers()" 
              class="page-item"
              [class.active]="page === data.currentPage"
            >
              <button 
                class="page-link border-0" 
                (click)="goToPage(page)"
                [class.active]="page === data.currentPage"
              >
                {{ page }}
              </button>
            </li>
            
            <!-- Botão Próximo -->
            <li class="page-item" [class.disabled]="data.currentPage === data.totalPages">
              <button 
                class="page-link border-0" 
                (click)="nextPage()"
                [disabled]="data.currentPage === data.totalPages"
                title="Próxima página"
              >
                <i class="bi bi-chevron-right"></i>
              </button>
            </li>
          </ul>
        </nav>
      </div>
      
      <!-- Seletor de itens por página -->
      <div class="col-md-4" *ngIf="options.showItemsPerPage">
        <div class="d-flex align-items-center justify-content-md-end">
          <div class="d-flex align-items-center">
            <label class="form-label mb-0 me-2 small text-muted">
              <i class="bi bi-list-ul me-1"></i>
              Itens por página:
            </label>
            <select 
              class="form-select form-select-sm border-0 bg-light" 
              style="width: auto; min-width: 80px;"
              [value]="data.itemsPerPage"
              (change)="changeItemsPerPage(+($any($event.target).value))"
            >
              <option *ngFor="let option of options.itemsPerPageOptions" [value]="option">
                {{ option }}
              </option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
