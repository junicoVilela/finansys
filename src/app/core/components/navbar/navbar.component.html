<nav class="top-app-bar navbar navbar-expand navbar-dark bg-dark">
    <div class="container-fluid px-4">
        <!-- Drawer toggle button - só aparece se estiver logado -->
        <button class="btn btn-lg btn-icon order-1 order-lg-0" id="drawerToggle" href="javascript:void(0);" *ngIf="isAuthenticated$ | async">
            <i class="material-icons">menu</i>
        </button>
        
        <!-- Navbar brand-->
        <a class="navbar-brand me-3" href="index.html">
            <div class="text-uppercase font-monospace">Insight Sales</div>
        </a>
        
        <!-- Navbar items - alinhados à esquerda após a marca -->
        <div class="navbar-nav-left d-none d-lg-flex me-auto" *ngIf="isAuthenticated$ | async">
            <ul class="navbar-nav">
                <li class="nav-item" routerLinkActive="active">
                    <a class="nav-link" routerLink="/reports">Relatórios</a>
                </li>
                <li class="nav-item" routerLinkActive="active">
                    <a class="nav-link" routerLink="/entries">Lançamentos</a>
                </li>
                <li class="nav-item" routerLinkActive="active">
                    <a class="nav-link" routerLink="/categories">Categorias</a>
                </li>
            </ul>
        </div>
        
        <!-- Navbar items-->
        <div class="d-flex align-items-center mx-3 me-lg-0" *ngIf="isAuthenticated$ | async">
            <!-- Navbar buttons-->
            <div class="d-flex">
                <div class="navbar-vertical-divider d-none d-md-flex"></div>
                <!-- User info and logout when authenticated -->
                <div class="d-flex align-items-center mx-3 me-lg-0" *ngIf="isAuthenticated$ | async">
                    <!-- User greeting -->
                    <div class="user-greeting me-3 d-none d-md-block" *ngIf="currentUser$ | async as user">
                        <span class="text-white small">Olá, {{ (user.name?.split(' ') || [])[0] || 'Usuário' }}!</span>
                    </div>

                    <!-- Quick logout button -->
                    <button
                        class="btn btn-outline-light btn-sm me-2 logout-btn"
                        (click)="onLogout()"
                        title="Sair do sistema">
                        <i class="material-icons">logout</i>
                        <span class="d-none d-lg-inline ms-1">Sair</span>
                    </button>
                </div>
            </div>
        </div>
        <!-- Login button for non-authenticated users -->
        <div class="d-flex align-items-center" *ngIf="!(isAuthenticated$ | async)">
            <a class="btn btn-primary" routerLink="/auth/login">
                <i class="material-icons me-1">login</i>
                Entrar
            </a>
        </div>
    </div>
</nav>
